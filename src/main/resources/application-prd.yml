server:
  servlet:
    context-path: /api
  port: 8081
# DataSource Config

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/vueblog?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
  redis:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
    timeout: 5000
    port: 6379
    database: 0
    host: redis
  elasticsearch:
    uris: elasticsearch:9200
    username:
    password:
  rabbitmq:
    username: root
    password: root
    virtual-host: /
    host: rabbitmq
    port: 5672
    listener:
      simple:
        acknowledge-mode: manual #开启手动确认
        retry:
          enabled: true
          max-attempts: 3 #重试次数
          initial-interval: 5000  #重试间隔时间（单位毫秒）
          max-interval: 10000   #重试最大时间间隔（单位毫秒）

